<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>harish</title>
    <style>
        .right{
            position: absolute;
            top: 1%;
            right: 1%;
        }

        .bottom-left {
            position: absolute;
            bottom: 1%;
            left: 1%;
        }

        .bottom-right {
            position: absolute;
            bottom: 1%;
            right: 1%;

        }

        .centre { 
         position:absolute;
         right: 40%;
        }
    </style>
</head>

<body>
    <div>
        <div class="left">
            <img 
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWCSoAcwVcztL6bDnd9BCVb6xaov4RFH7aDw&usqp=CAU">
        
            </div>
        <div class="right">
            <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWCSoAcwVcztL6bDnd9BCVb6xaov4RFH7aDw&usqp=CAU">
        </div>
        <div class="bottom-left">
            <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWCSoAcwVcztL6bDnd9BCVb6xaov4RFH7aDw&usqp=CAU">
        </div>
        <div class="bottom-right">
            <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWCSoAcwVcztL6bDnd9BCVb6xaov4RFH7aDw&usqp=CAU">
        </div>
        <div class="centre">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWCSoAcwVcztL6bDnd9BCVb6xaov4RFH7aDw&usqp=CAU">
        </div>
    </div>
</body>

</html>
